<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailbar</title>
    <link rel="stylesheet" href="cocktailbar.css" type="text/css" media="screen">
    <script src="cocktailbar.js" defer=""></script>
</head>
<body>
    <header>
        <h1>Online-Cocktailbar</h1>
        <p>Choose a drink and the extra. Select the size of your Cocktail. Verify your order on the right</p>
    </header>


    <main>
        <form>
            <div id="form">
                <h2>Choose Here</h2>
                <fieldset>
                    <legend>Drink</legend>
                    <select name="Drink" id="drink">
                        <option value="Mojito" price="25">Mojito</option>
                        <option value="Caipirinha" price="25">Caipirinha</option>
                        <option value="Bloody Mary" price="25">Bloody Mary</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Container</legend>
                    <input type="radio" name="Container" value="Slim" id="slim" price="3.50">
                    <label for="Slim">Slim</label>
                    <input type="radio" name="Container" value="Wide" id="wide" price=" 4.00">
                    <label for="Wide">Wide</label>
                    <input type="radio" name="Container" value="Papercup" id="papercup" price="0.20">
                    <label for="Papercup">Papercup</label>
                    <input type="radio" name="Container" value="Plasticbag" id="plasticbag" price="0.05">
                    <label for="Plasticbag">Plasticbag</label>

                </fieldset>
                <fieldset>
                    <legend>Extras</legend>
                    <input type="checkbox" name="extras" value="Ice" id="ice" price="0.50">
                    <label for="Ice">Ice</label>
                    <input type="checkbox" name="extras" value="Lemon" id="lemon" price="0.20">
                    <label for="Lemon">Lemon</label>
                    <input type="checkbox" name="extras" value="Orange" id="orange" price="0.15">
                    <label for="Orange">Orange</label>
                    <input type="checkbox" name="extras" value="Mint" id="mint" price="0.30">
                    <label for="Mint">Mint</label>
                </fieldset>
                <fieldset>
                    <legend>Amount</legend>
                    <span id="slider">
                        <span>
                            0.1 L
                            <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
                            1.0 L
                        </span>
                        <progress value="0.1" max="1"></progress>
                    </span>              
                </fieldset>
        
            </div>
            <div>
                <h2>Your Order</h2>
                <div id="order">
                    <p id="order_text">...</p>
                    <br>
                    <p id="total">0 â‚¬</p>
                </div>
            </div>
        </form>
    </main>
   
</body>
</html>
