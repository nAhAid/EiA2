<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailbar</title>
    <link rel="stylesheet" href="cocktailbar.css" type="text/css" media="screen">

    <script src="Data.js" defer=""></script>
    <script src="GenerateContent.js" defer=""></script>
    <script src="cocktailbar.js" defer=""></script>

</head>

<body>
    <header>
        <h1>Online-Cocktailbar</h1>
        <p>Choose a drink and the extra. Select the size of your Cocktail. Verify your order on the right</p>
    </header>


    <main>
        <form>
            <div id="form">
                <h2>Choose Here</h2>
                <fieldset id="Drink">
                    <legend>Drink</legend>

                    </select>
                </fieldset>
                <fieldset id="Container">
                    <legend>Container</legend>


                </fieldset>
                <fieldset id="Extras">
                    <legend>Extras</legend>

                </fieldset>
                <fieldset>
                    <legend>Amount</legend>
                    <span id="slider">
                        <span>
                            0.1 L
                            <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
                            1.0 L
                        </span>
                        <progress value="0.1" max="1"></progress>
                    </span>
                </fieldset>

            </div>
            <div>
                <h2>Your Order</h2>
                <div id="order">
                    <p id="order_text">...</p>
                    <br>
                    <p id="total">0 â‚¬</p>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
